<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Phiên Bản</title>
</head>
<body>
    <h1>Hệ Thống Quản Lý Phiên Bản</h1>
    <form>
        <label for="requestType">Người dùng yêu cầu gì?</label>
        <select id="requestType" name="requestType" onchange="showSection(this.value)">
            <option value="">Chọn yêu cầu</option>
            <option value="repository">Quản lý kho lưu trữ</option>
            <option value="version">Quản lý phiên bản</option>
            <option value="branch">Quản lý nhánh</option>
            <option value="merge">Quản lý hợp nhất</option>
            <option value="userAccess">Quản lý người dùng</option>
        </select>
    </form>

    <!-- Quản lý kho lưu trữ -->
    <div id="repository" style="display:none;">
        <h2>Quản lý kho lưu trữ</h2>
        <label for="repositoryRequest">Yêu cầu kho lưu trữ là gì?</label>
        <select id="repositoryRequest" name="repositoryRequest">
            <option value="">Chọn yêu cầu</option>
            <option value="createRepo">Tạo kho lưu trữ mới</option>
            <option value="syncRepo">Sao chép/Đồng bộ dữ liệu</option>
        </select>
    </div>

    <!-- Quản lý phiên bản -->
    <div id="version" style="display:none;">
        <h2>Quản lý phiên bản</h2>
        <label for="versionRequest">Yêu cầu phiên bản là gì?</label>
        <select id="versionRequest" name="versionRequest">
            <option value="">Chọn yêu cầu</option>
            <option value="createVersion">Tạo phiên bản mới</option>
            <option value="switchVersion">Chuyển đổi phiên bản</option>
            <option value="trackChanges">Theo dõi thay đổi</option>
        </select>
    </div>

    <!-- Quản lý nhánh -->
    <div id="branch" style="display:none;">
        <h2>Quản lý nhánh</h2>
        <label for="branchRequest">Yêu cầu nhánh là gì?</label>
        <select id="branchRequest" name="branchRequest">
            <option value="">Chọn yêu cầu</option>
            <option value="createBranch">Tạo nhánh mới</option>
            <option value="deleteBranch">Xóa nhánh</option>
            <option value="switchBranch">Chuyển đổi nhánh</option>
        </select>
    </div>

    <!-- Quản lý hợp nhất -->
    <div id="merge" style="display:none;">
        <h2>Quản lý hợp nhất</h2>
        <label for="mergeRequest">Yêu cầu hợp nhất là gì?</label>
        <select id="mergeRequest" name="mergeRequest">
            <option value="">Chọn yêu cầu</option>
            <option value="mergeBranch">Hợp nhất nhánh</option>
            <option value="resolveConflicts">Giải quyết xung đột</option>
        </select>
    </div>

    <!-- Quản lý người dùng -->
    <div id="userAccess" style="display:none;">
        <h2>Quản lý người dùng</h2>
        <label for="userRequest">Yêu cầu quyền truy cập là gì?</label>
        <select id="userRequest" name="userRequest">
            <option value="">Chọn yêu cầu</option>
            <option value="manageUserInfo">Quản lý thông tin người dùng</option>
            <option value="manageAccess">Quản lý quyền truy cập</option>
            <option value="trackUserActivity">Theo dõi hoạt động người dùng</option>
        </select>
    </div>

    <script>
        function showSection(value) {
            document.getElementById('repository').style.display = 'none';
            document.getElementById('version').style.display = 'none';
            document.getElementById('branch').style.display = 'none';
            document.getElementById('merge').style.display = 'none';
            document.getElementById('userAccess').style.display = 'none';
            if (value) {
                document.getElementById(value).style.display = 'block';
            }
        }
    </script>
</body>
</html>
